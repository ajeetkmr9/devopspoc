<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox Example without jQuery</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: left;">
    <div style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center; height: 100vh; margin-left: 20px;">
        <div style="margin-bottom: 20px;">
            <input type="text" id="cpu" placeholder="Enter CPU value" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 200px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input type="text" id="os" placeholder="OS" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 200px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input type="text" id="memory" placeholder="Memory" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 200px;">
        </div>
        <div style="margin-bottom: 20px;">
            <textarea id="largeTextbox" placeholder="Selected code" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 200px; height: 150px;"></textarea>
        </div>
        <button id="submitBtn" style="padding: 10px; border: 1px solid; background-color: #3d3fcf; color: white; cursor: pointer;">Greenify</button>
        <div style="margin-bottom: 20px;"></div> <!-- Add space here -->
        <div style="margin-bottom: 20px;">
            <input type="text" id="promptbox" placeholder="/ greenify" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 200px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
